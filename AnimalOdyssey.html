<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8">
    <title>AnimalOdyssey Demo</title>
    <script src="js/jquery.ui.core.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>    
    <script>document.cookie='resolution='+Math.max(screen.width,screen.height)+'; path=/';</script>
    <script>
      $(function() {
        $( "#draggable1" ).draggable();
       	$( "#draggable2" ).draggable();
      	$( "#draggable3" ).draggable();
      	$( "#draggable4" ).draggable();
      	$( "#draggable5" ).draggable();
      	$( "#draggable6" ).draggable();
      	$( "#draggable7" ).draggable();
      	$( "#draggable8" ).draggable();
      	$( "#draggable9" ).draggable();
      	$( "#draggable10" ).draggable();
      	$( "#draggable11" ).draggable();
      	$( "#draggable12" ).draggable();
      	$( "#draggable13" ).draggable();
      	$( "#draggable14" ).draggable();
      	$( "#draggable15" ).draggable();
      	$( "#draggable16" ).draggable();
        $( "#draggable17" ).draggable();
        $( "#draggable18" ).draggable();
        $( "#draggable19" ).draggable();
        $( "#draggable20" ).draggable();
        $( "#draggable21" ).draggable();
        $( "#draggable22" ).draggable();
        $( "#draggable23" ).draggable();
        $( "#draggable24" ).draggable();
        $( "#draggable25" ).draggable();
        $( "#draggable26" ).draggable();
        $( "#draggable27" ).draggable();
        $( "#draggable28" ).draggable();
        $( "#draggable29" ).draggable();
        $( "#draggable30" ).draggable();
        $( "#draggable31" ).draggable();
        $( "#draggable32" ).draggable();
        $( "#draggable33" ).draggable();
        $( "#draggable34" ).draggable();
        $( "#draggable35" ).draggable();
        $( "#draggable36" ).draggable();
        $( "#draggable37" ).draggable();
        $( "#draggable38" ).draggable();
        $( "#draggable39" ).draggable();
      });
    </script>
    <style type="text/css">
    h3{
      text-align: center;
      font-family: 'Josefin Sans',sans-serif;
    }
      .container{
        width: 100%;
      }
      .box-container{
        width: 100%;
      }
      .box{
        padding: 0;
      }
      .ui-widget-content{
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Create your own Odyssey! Move the pictures around wherever you want to make your own scene.</h3>
      <div class="box-container">
        <div id="forest-box" class="box">
          <div id="draggable1" class="ui-widget-content">
            <img src="images/tree.png" alt="tree" width="140">
          </div>
          <div id="draggable2" class="ui-widget-content">
            <img src="images/deer1.png" alt="deer 1" width="125">
          </div>
          <div id="draggable3" class="ui-widget-content">
            <img src="images/deer2.png" alt="deer2" width="115">
          </div>
          <div id="draggable4" class="ui-widget-content">
            <img src="images/deer3.png" alt="deer3" width="140">
          </div>
        </div><!-- forest box-->
        <div id="other-things-box" class="box">
          <div id="draggable5" class="ui-widget-content">
            <img src="images/boys.png" alt="boys" width="150">
          </div>
          <div id="draggable6" class="ui-widget-content">
            <img src="images/girl.png" alt="girl" width="70">
          </div>
          <div id="draggable7" class="ui-widget-content"> 
            <img src="images/home.png" alt="home" width="90">
          </div>
          <div id="draggable8" class="ui-widget-content">
            <img src="images/book1.png" alt="book1" width="95">
          </div>
          <div id="draggable9" class="ui-widget-content">
            <img src="images/book2.png" alt="book2" width="85">
          </div>
        </div> <!-- other things box-->
      </div><!--first box container-->
      <div class="box-container">
        <div id="air-box" class="box">
          <div id="draggable10" class="ui-widget-content">
            <img src="images/eagle.png" alt="eagle" width="85">
          </div>
          <div id="draggable11" class="ui-widget-content">
            <img src="images/seagull.png" alt="seagull" width="80">
          </div>
          <div id="draggable12" class="ui-widget-content">
            <img src="images/flyingbird.png" alt="flying bird" width="65">
          </div> 
          <div id="draggable14" class="ui-widget-content">
            <img src="images/goldfinch.png" alt="goldfinch" width="120">
          </div> 
          <div id="draggable15" class="ui-widget-content">
            <img src="images/geese.png" alt="geese" width="135">
          </div>
        </div><!--air box-->
        <div id="sea-box" class="box">
          <div id="draggable16" class="ui-widget-content">
            <img src="images/seaweed1.png" alt="seaweed1" width="65">
          </div>
          <div id="draggable17" class="ui-widget-content">
            <img src="images/seaweed2.png" alt="seaweed2" width="65">            
          </div>
          <div id="draggable18" class="ui-widget-content">
            <img src="images/seaweed3.png" alt="seaweed3" width="65">
          </div>
          <div id="draggable20" class="ui-widget-content">
            <img src="images/anemone.png" alt="anemone" width="60">
          </div>
          <div id="draggable21" class="ui-widget-content">
            <img src="images/jellyfish.png" alt="jellyfish" width="45">
          </div>
          <div id="draggable22" class="ui-widget-content">
            <img src="images/fish1.png" alt="fish1" width="90">
          </div>
          <div id="draggable23" class="ui-widget-content">
            <img src="images/fish2.png" alt="fish2" width="90">
          </div>
        </div><!--sea box-->
      </div><!--second box container-->
    </div><!--container-->
  </body>
</html>
